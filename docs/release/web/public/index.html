<!DOCTYPE html>
<html>
  <head>
    <title>Arrata Character Sheet Manager</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
  <link rel="preload" href="/Arrata-APP/wasm/arrata_app_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
            <link rel="preload" href="/Arrata-APP/wasm/arrata_app.js" as="script">
            </head>
  <body>
    <div id="main"></div>
  <script>
            // We can't use a module script here because we need to start the script immediately when streaming
            import("/Arrata-APP/wasm/arrata_app.js").then(
                ({ default: init }) => {
                init("/Arrata-APP/wasm/arrata_app_bg.wasm").then((wasm) => {
                    if (wasm.__wbindgen_start == undefined) {
                    wasm.main();
                    }
                });
                }
            );
            </script>
            
            </body>
</html>
