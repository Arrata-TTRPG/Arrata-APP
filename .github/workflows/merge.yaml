name: Versioning

on:
  pull_request:
    branches:
        - main
    types:
        - closed

env:
  bump: 'patch'

jobs:
  version:
    # if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-latest-tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.0.0
        

      - name: test
        run: echo "${{ toJSON(github.event.pull_request.labels.*.name) }}"

      - name: Determine version type
        run: |
          if [ -n "${{ contains(github.event.pull_request.labels.*.name, 'major') }}" ]; then
            echo "bump=major" >> $GITHUB_ENV
          elif [ -n "${{ contains(github.event.pull_request.labels.*.name, 'minor') }}" ]; then
            echo "bump=minor" >> $GITHUB_ENV
          elif [ -n "${{ contains(github.event.pull_request.labels.*.name, 'patch') }}" ]; then
            echo "patching!"
            echo "bump=patch" >> $GITHUB_ENV
          fi

      - name: Print version
        run: echo ${{ env.bump }}

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ env.bump }}

      - name: Push new tag
        uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}