cargo-features = ["profile-rustflags"]

[package]
name = "arrata_app"
version = "0.0.0"
description = "An application for handling Arrata character sheets."
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { default-features = false, version = "1.0.195" }
serde_json = { default-features = false, version = "1.0.111" }
dioxus-free-icons = { version = "0.7.0", features = ["bootstrap"] }
rand = { version = "0.8.5" }

[dependencies.getrandom]
version = "0.2.12"
features = ["js"]
optional = true

[dependencies.dioxus-web]
version = "0.4.3"
optional = true

[dependencies.dioxus]
version = "0.4.3"
default-features = false

[dependencies.dioxus-desktop]
version = "0.4.3"
features = ["tokio_runtime"]
default-features = false
optional = true

[dependencies.native-dialog]
version = "0.7.0"
optional = true

[features]
desktop = ["dep:dioxus-desktop", "dep:native-dialog"]
web = ["dep:dioxus-web", "getrandom"]

[[bin]]
name = "arrata_character_sheet_manager"
path = "src/main.rs"

[profile.dev]
lto = "off"
incremental = true
rustflags = ["-Z", "threads=8"]

[profile.release]
opt-level = 3
lto = true
incremental = false
codegen-units = 1
panic = "abort"
strip = "symbols"
